<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calum's Portfolio 2020</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-container">
          <h1>Calum's Portfolio 2020</h1>
        </div>
      </header>
      <main>
        <div class="main-container">
          <div class="dark-mode">
            <label>Dark Mode</label>
            <div class="dark-mode-toggle">
              <input type="checkbox">
              <span class="dark-mode-slider">
                <span class="dark-mode-switch"></span>
              </span>
              <div class="dark-mode-screen"></div>
            </div>
          </div>
          <h1 id="title">Hello, World!</h1>
          <h2>
            This is for Hacktoberfest 2020! Hopefully someone adds some cool
            <span id="shrekTrigger">Easter Eggs.</span>
          </h2>
          <img src="shrek.jpg" alt="shrek" id="shrek" class="hidden" />
        </div>
      </main>
      <footer>
        <div class="footer-container">
          <h1>2020</h1>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
    <script src="konamiCode.js"></script>
  </body>
</html>
